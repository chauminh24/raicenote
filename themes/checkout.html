<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../uploads/images/favicon.png" type="image/png">
    <title>Checkout | RaicéNote Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- jQuery from Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <style>
        h2 {
            font-weight: 800;
        }

        .footer-link a {
            padding-bottom: 30px;
        }

        .header {
            background-color: #E9E9EB !important;
            color: black !important;
        }

        .menu-toggle,
        .search-toggle,
        .burger {
            color: black !important;
        }

        .burger::before,
        .burger::after,
        .burger-line {
            background-color: black;
        }

        .nav-menu,
        .nav-menu a {
            background-color: #E6E6E8;
            color: black;
        }

        .nav-menu a:hover {
            color: #5b5b5b;
        }

        .nav-menu a::after {
            background-color: black;
        }


        .navbar-dark {
            background-color: #E9E9EB;
        }
    </style>
</head>
<body>
    <header class="header" id="header">
        <button class="menu-toggle">
            <span class="burger">
                <span class="burger-line"></span>
            </span>
            <span class="toggle-text">Shop</span>
        </button>

        <div class="logo"><a href="index.html"><img src="../uploads/images/Asset 4-8.png"></a></div>

        <div class="header-right" style="display: flex;">
            <div class="search-container">
                <button class="search-toggle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>

            <!-- Shopping Cart Section -->
            <div class="cart-container" style="display: none;">
                <a class="cart-table">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2 11h13l3-8H6"></path>
                    </svg>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>


    <div class="search-input-container">
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-close">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>

    <nav class="nav-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="shop_main.html">Shop</a></li>
            <li><a href="#contact">Contact</a></li>
            <li>
                <div class="auth-buttons">
                    <!-- This div's content will be updated by JavaScript -->
                </div>
            </li>
        </ul>
    </nav>
    <div class="landscape-media">
        <img alt="RaicéNote Commercial" data-testid="prism-image" draggable="false" fetchpriority="high" loading="eager"
            src="/uploads/images/Sakelabels.avif"
            style="object-position:center center;width: 100%; height: 20vw; object-fit: cover;" />
    </div>


    
    <div class="container">    
        <h1 class="text-center m-3">Checkout</h1>
        <div class="row">
            <!-- Cart Items -->
            <div class="col-md-6" id="cartItemsContainer">
                <!-- Content for cart items goes here -->
            </div>
    
            <!-- Checkout Form -->
            <div class="col-md-6">
                <form id="checkoutForm">
                    <h2>Shipping Information</h2>
    
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" class="form-control" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
                    </div>
    
                    <div class="mb-3">
                        <label for="city" class="form-label">City:</label>
                        <input type="text" id="city" name="city" class="form-control" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="postalCode" class="form-label">Postal Code:</label>
                        <input type="text" id="postalCode" name="postalCode" class="form-control" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="country" class="form-label">Country:</label>
                        <input type="text" id="country" name="country" class="form-control" required>
                    </div>
    
                    <button type="button" id="orderPlacingBtn" class="btn btn-primary">Place Order</button>
                </form>
            </div>
        </div>
    </div>
    
    </div>
    <script src="js/styling.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
